      body {

        display: block;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        justify-content: center;
        align-items: center;
      }

        position: absolute;
        top: 15px;
        right: 0px;
        color: #181818;
        font-size: 35px;
        font-weight: bold;
        cursor: pointer;
        background-color: #ffffffc0;
        border-top-left-radius: 50%;
        border-bottom-left-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 6000;
      }

        color: #ffffff;
        border-radius: 5px;
        background-color: #0000008a;
        padding: 4px 7px;
        z-index: 1;
      }
      .close:hover,
      .close:focus,
      .cpimglnk:hover,
      .cpimglnk:focus {
        color: #4b4b4b;
        text-decoration: none;
        cursor: pointer;
        opacity: 0.6;
      }
      #searchForm {
        top: 10px;
        width: 100%;
        padding: 10px;
        position: fixed;
        font-size: 18px;
        z-index: 1000;
      }
      #searchForm input {

        max-width: 50%;

        padding: 10px;
        border-radius: 10px;
        border: 1px solid black;
        padding-left: 20px;
      }
      #searchForm button {
        border: none;
        cursor: pointer;
        padding: 7px 10px;
        background-color: #bbb;
        border-radius: 5px;
        font-size: 20px;
      }
      .modal-buttons {
        bottom: 10px;
        width: 100%;
        text-align: center;
        margin-top: 10px;
        position: fixed;
      }
      .cpimglnk {
        cursor: pointer;
        border: none;
        background-color: #ffffffc0;
        font-size: 27px;
        font-weight: bold;
        top: 70px;
        right: 0px !important;
        position: fixed;
        border-top-left-radius: 50%;
        border-bottom-left-radius: 50%;
        color: #181818;
        width: 40px;
        height: 40px;
        padding: 5px;
        padding-top: 6px;
        justify-content: center;

      }

        border-radius: 5px;
      }
